<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Home</title>
  <link rel="stylesheet" href="style.css">
  <style>

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f7fb;
}

/* Navbar */
.navbar {
  background: #5c6bc0;
  color: white;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

/* Products */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 40px;
}

.product-card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.product-card img {
  width: 100%;
  border-radius: 8px;
}

.product-card button {
  margin-top: 10px;
  padding: 10px 15px;
  border: none;
  background: #26a69a;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

/* Cart */
.cart {
  max-width: 700px;
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 10px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 15px 0;
}

.cart-total {
  text-align: right;
  margin-top: 20px;
}

.cart-total button {
  padding: 10px 20px;
  background: #ff7043;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">MyShop</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
  </nav>

  <!-- Products -->
  <section class="products">
    
   <div class="product-card">
      <img src="" alt="Images">
      <h3>Product One</h3>
      <p>$20</p>
      <button>Add to Cart</button>
    </div>

  </section>

</body>
</html>
