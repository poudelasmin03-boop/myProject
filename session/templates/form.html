<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.form-box {
  background: #ffffff;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.form-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

label {
  font-size: 14px;
  color: #555;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

input:focus, textarea:focus {
  border-color: #4a90e2;
}

textarea {
  resize: none;
  height: 80px;
}

button {
  width: 100%;
  padding: 10px;
  background: #4a90e2;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #357abd;
}

</style>
<body>

  <div class="form-box">
    <h2>Contact Form</h2>

    <form method="POST" action="{% url 'form' %}">
      {% csrf_token %}
      <label>Name</label>
      <input type="text" name="username" placeholder="Enter your name">

      <label>Address</label>
      <input type="address" name="address" placeholder="Enter your email">

      

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
