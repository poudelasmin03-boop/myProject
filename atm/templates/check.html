{% extends 'base.html' %}
{% block content %}

<div class="page">
    <div class="card">

        <h2>Check Balance</h2>

        <form method="POST" action="{% url 'check' %}">
            {% csrf_token %}


              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="firstname" placeholder="Enter the Fullname"
                       value="{{ firstname|default:'' }}" required >
            </div>

            <div class="form-group">
                <label for="account">Account Number</label>
                <input type="text" id="account" name="account_nbr" placeholder="Enter your account number"
                       value="{{ account_nbr|default:'' }}" required>
            </div>

           

            <button type="submit" class="depostie-btn">check</button>

            {% if error %}
              <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
